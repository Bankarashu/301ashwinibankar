
<!doctype html>
<html>
    <head>
        <title></title>
       
    </head>

    <body>
        <div class="signform"><h1>PATIENT SIGNUP</h1></div>
        <div class="mane">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="First Name" type="text" name="First_name" placeholder="First Name"><br>
                    <input class="Last Name" type="text" name="Last_name" placeholder="Last Name"><br>
                
                </div>

                <h2 class="name">Username</h2>
                <input class="username" type="text" name="username" placeholder="Username">
                
                <h2 class="name">Password</h2>
                <input class="password" type="text" name="password" placeholder="Password">

                <h2 class="number">Age</h2>
                <input class="number" type="text" name="age" placeholder="Age">

                <h2 class="name">Blood Group</h2>
                <select class="option" name="bloodgroup">
                    <option disabled="disabled" selected="selected">Choose Option</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>

                <h2 class="name">Disease</h2>
                <input class="name" type="text" name="disease" placeholder="Disease">

                <h2 class="name">Doctor Name</h2>
                <input class="name" type="text" name="doctor name" placeholder="Dostor Name">

                <h2 class="name">Address</h2>
                <input class="name" type="text" name="address" placeholder="Adddress">

                <h2 class="number">Mobile</h2>
                <input class="mobile" type="text" name="mobile" placeholder="Mobile">

                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
